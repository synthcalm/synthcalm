<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 12px;
    }

    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: #000;
      border: 1px solid #0ff;
      background-image: linear-gradient(to right, rgba(255, 255, 0, 0.3) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 10px 0;
    }

    textarea, .button, select#styleSelect {
      width: 100%;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    textarea#activityInput {
      max-width: 100%;
      min-height: 60px;
      resize: none;
      overflow-wrap: break-word;
    }

    select#styleSelect {
      text-align: center;
      text-align-last: center;
      appearance: none;
      background-position: right 10px center;
      background-repeat: no-repeat;
      padding-right: 30px;
      padding-left: 10px;
      cursor: pointer;
    }

    select#styleSelect option {
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background: #000;
      color: #0ff;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .button {
      cursor: pointer;
    }

    .button.recording {
      background: #000 !important;
      border-color: #ff00ff !important;
      color: #0ff !important;
    }

    .button:hover {
      background: #0ff;
      color: #000;
    }

    .seven-segment {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .image-frame {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    #generatedImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
      border: 2px solid #0ff;
    }

    #thinking {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #ff0;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 10px;
      height: 20px;
    }

    #moodHistory {
      margin-top: 10px;
      font-size: 13px;
      color: #0ff;
    }

    .blink-yellow {
      animation: blink-yellow 1.4s infinite;
      border-color: yellow !important;
    }

    .solid-yellow {
      border-color: yellow !important;
    }

    .flash-magenta {
      animation: flash-magenta 0.5s steps(1) 2;
      border-color: magenta !important;
    }

    @keyframes blink-yellow {
      0%, 100% { border-color: transparent; }
      50% { border-color: yellow; }
    }

    @keyframes flash-magenta {
      0%, 100% { border-color: #0ff; }
      50% { border-color: magenta; }
    }
  </style>
</head>
<body>
<div class="container">
  <p>1. Press "Start Voice" and say what you feel. 2. Choose an art style. 3. Generate Image.</p>

  <canvas id="waveform"></canvas>

  <div class="footer-bar">
    <div id="dateTimeDisplay" class="seven-segment"></div>
    <div id="countdownDisplay" class="seven-segment">00:60</div>
  </div>

  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>

  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="clear">Clear</button>
    <select id="styleSelect">
      <option value="none" selected disabled>Choose Style</option>
      <option value="photo">Hyper-realistic Photo</option>
      <option value="anime">Japanese Anime Style</option>
      <option value="abstract">Abstract</option>
      <option value="surrealism">Surrealism</option>
      <option value="post-modern">Post-modern</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="arabic-calligraphy">Arabic Calligraphy</option>
      <option value="chinese-calligraphy">Chinese Calligraphy</option>
      <option value="japanese-calligraphy">Japanese Calligraphy</option>
      <option value="marvel">Marvel Comic</option>
      <option value="art-deco">Art Deco</option>
      <option value="impressionist">Impressionist</option>
      <option value="pop-art">Pop Art</option>
      <option value="digital-painting">Digital Painting</option>
      <option value="minimalism">Minimalism</option>
    </select>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveMood">Save</button>
    <button class="button" id="synthCalmHome">SynthCalm Home</button>
  </div>

  <hr style="border: none; border-top: 1px solid #0ff; margin: 20px 0;" />
  <p style="text-align:center;">Mood History</p>

  <div class="image-frame">
    <img id="generatedImage" alt="Generated Image"/>
  </div>

  <div id="thinking" style="display: none;">Generating...</div>

  <div id="moodHistory"></div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.getElementById("waveform");
  const ctx = canvas.getContext("2d");
  canvas.width = canvas.offsetWidth || 300;
  canvas.height = 160;

  const startBtn = document.getElementById("startVoice");
  const styleSelect = document.getElementById("styleSelect");
  const generateBtn = document.getElementById("generate");
  const saveBtn = document.getElementById("saveMood");
  const homeBtn = document.getElementById("synthCalmHome");
  const countdownDisplay = document.getElementById("countdownDisplay");
  const imageEl = document.getElementById("generatedImage");

  let analyser, dataArray, audioCtx, source, micStream, recognition;
  let isRecording = false;
  let countdownInterval;

  function updateDateTime() {
    const now = new Date();
    document.getElementById('dateTimeDisplay').textContent = now.toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  function drawWaveform() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#ffff00";
    ctx.lineWidth = 0.5;
    for (let i = canvas.width / 10; i < canvas.width; i += canvas.width / 10) {
      ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
    }
    for (let i = canvas.height / 4; i < canvas.height; i += canvas.height / 4) {
      ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke();
    }
    if (analyser) {
      requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      ctx.strokeStyle = "#ffff00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      const sliceWidth = canvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.stroke();
    }
  }
  drawWaveform();

  async function startRecording() {
    if (isRecording) return stopRecording();
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Use Chrome. Speech not supported.");

    try {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaStreamSource(micStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);
      drawWaveform();

      recognition = new SR();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';
      recognition.onresult = (e) => {
        const text = Array.from(e.results).map(r => r[0].transcript).join('');
        document.getElementById("activityInput").value = text;
      };
      recognition.onerror = (e) => alert("Speech error: " + e.error);
      recognition.onend = () => { if (isRecording) recognition.start(); };

      recognition.start();
      isRecording = true;
      startBtn.classList.add("recording");
      startBtn.textContent = "Stop Voice";
      startCountdown();
    } catch (err) {
      alert("Mic error: " + err.message);
      stopRecording();
    }
  }

  function stopRecording() {
    if (recognition) recognition.stop();
    if (micStream) micStream.getTracks().forEach(t => t.stop());
    if (audioCtx) audioCtx.close();
    analyser = null;
    isRecording = false;
    startBtn.classList.remove("recording");
    startBtn.textContent = "Start Voice";
    clearInterval(countdownInterval);
    countdownDisplay.textContent = "00:60";
    styleSelect.classList.add("blink-yellow");
  }

  function startCountdown() {
    let seconds = 60;
    countdownDisplay.textContent = `00:${seconds}`;
    countdownInterval = setInterval(() => {
      seconds--;
      countdownDisplay.textContent = `00:${seconds < 10 ? "0" + seconds : seconds}`;
      if (seconds <= 0) stopRecording();
    }, 1000);
  }

  startBtn.addEventListener("click", startRecording);

  styleSelect.addEventListener("change", () => {
    styleSelect.classList.remove("blink-yellow");
    styleSelect.classList.add("solid-yellow");
    generateBtn.classList.add("blink-yellow");
  });

  generateBtn.addEventListener("click", async () => {
    const prompt = document.getElementById("activityInput").value.trim();
    const style = styleSelect.value;
    if (!prompt) return alert("Enter a description.");
    if (style === "none") return alert("Choose a style.");
    generateBtn.disabled = true;
    document.getElementById("thinking").style.display = "block";

    try {
      const res = await fetch('https://synthcalm-a2n7.onrender.com/generate-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, style })
      });
      if (!res.ok) throw new Error((await res.json()).error);
      const data = await res.json();
      imageEl.src = data.image;
      imageEl.style.display = "block";
      generateBtn.classList.remove("blink-yellow");
      generateBtn.classList.add("solid-yellow");
    } catch (err) {
      alert("Error generating image: " + err.message);
    } finally {
      generateBtn.disabled = false;
      document.getElementById("thinking").style.display = "none";

      // Reset button glow styles after generation
      styleSelect.classList.remove("solid-yellow", "blink-yellow");
      generateBtn.classList.remove("solid-yellow", "blink-yellow");

    }
  });

  saveBtn.addEventListener("click", () => {
    const mood = document.getElementById("activityInput").value;
    const img = imageEl.src;
    const log = JSON.parse(localStorage.getItem('moodHistory') || '[]');
    log.push({ mood, imageData: img, timestamp: new Date().toISOString() });
    localStorage.setItem('moodHistory', JSON.stringify(log));
    renderHistory();
    saveBtn.classList.add("flash-magenta");
    setTimeout(() => saveBtn.classList.remove("flash-magenta"), 500);
  });

  homeBtn.addEventListener("click", () => {
    homeBtn.classList.add("flash-magenta");
    setTimeout(() => homeBtn.classList.remove("flash-magenta"), 500);
    window.location.href = "https://synthcalm.com";
  });

  document.getElementById("clear").addEventListener("click", () => {
    document.getElementById("activityInput").value = "";
    imageEl.style.display = "none";
    styleSelect.classList.remove("solid-yellow", "blink-yellow");
    generateBtn.classList.remove("solid-yellow", "blink-yellow");
  });

  function renderHistory() {
    const log = JSON.parse(localStorage.getItem('moodHistory') || '[]');
    const div = document.getElementById("moodHistory");
    div.innerHTML = "";
    log.forEach(entry => {
      const el = document.createElement("div");
      el.innerHTML = `<p>${entry.timestamp}: ${entry.mood}</p><img src="${entry.imageData}" style="max-width:100px;">`;
      div.appendChild(el);
    });
  }
  renderHistory();
});
</script>
</body>
</html>
